<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex flex-col justify-center items-center min-h-dvh">
    <!-- <h1>Sayaç: <span id="counter">0</span></h1>
    <button id="increaseBtn">Arttır</button>
    <button id="decreaseBtn">Azalt</button>
    <button id="resetBtn">Sıfırla</button> -->

    <div class="flex flex-col justify-between items-center h-dvh w-[320px]">
      <div></div>
      <div class=""><span class="text-8xl " id="counter">0</span></div>
      <div class="w-full flex justify-between pb-8">
        <div
        id="decreaseBtn" class="select-none cursor-pointer border border-gray rounded-full w-16 h-16 flex justify-center items-center"
        >
          <i class="fa-solid fa-minus scale-150"></i>
        </div>
        <div
        id="resetBtn" class="select-none cursor-pointer border border-gray rounded-full w-16 h-16 flex justify-center items-center"
        >
          <span class="font-semibold scale-150">0</span>
        </div>
        <div
        id="increaseBtn"
          class="select-none cursor-pointer border border-gray rounded-full w-16 h-16 flex justify-center items-center"
        >
          <i class="fa-solid fa-plus scale-150" ></i>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
